name: Frontend Tests

on:
  push:
    branches: [ main, develop, add-jest-tests ]
  pull_request:
    branches: [ main, develop, add-jest-tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run Jest tests
        run: npm test 