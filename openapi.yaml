  /api/main/mixtape/:
    get:
      operationId: list_my_mixtapes_api_main_mixtape__get
      parameters:
      - description: Search mixtape titles (partial match)
        in: query
        name: q
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Search mixtape titles (partial match)
          title: Q
      - description: Max results to return
        in: query
        name: limit
        required: false
        schema:
          default: 20
          description: Max results to return
          maximum: 100
          minimum: 1
          title: Limit
          type: integer
      - description: Results offset for pagination
        in: query
        name: offset
        required: false
        schema:
          default: 0
          description: Results offset for pagination
          minimum: 0
          title: Offset
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                title: Response List My Mixtapes Api Main Mixtape  Get
                type: array
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: List My Mixtapes
      tags:
      - mixtape
    post:
      operationId: create_mixtape_api_main_mixtape__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MixtapeRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Create Mixtape Api Main Mixtape  Post
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Mixtape
      tags:
      - mixtape
  /api/main/mixtape/{public_id}:
    get:
      operationId: get_mixtape_api_main_mixtape__public_id__get
      parameters:
      - in: path
        name: public_id
        required: true
        schema:
          title: Public Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MixtapeResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Mixtape
      tags:
      - mixtape
    put:
      operationId: update_mixtape_api_main_mixtape__public_id__put
      parameters:
      - in: path
        name: public_id
        required: true
        schema:
          title: Public Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MixtapeRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties: true
                title: Response Update Mixtape Api Main Mixtape  Public Id  Put
                type: object
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update Mixtape
      tags:
      - mixtape
  /api/main/mixtape/{public_id}/claim:
    post:
      description: Claim an anonymous mixtape, making the authenticated user the owner.
      operationId: claim_mixtape_api_main_mixtape__public_id__claim_post
      parameters:
      - in: path
        name: public_id
