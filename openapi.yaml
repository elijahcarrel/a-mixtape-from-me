components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    MixtapeRequest:
      properties:
        intro_text:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional intro text
          title: Intro Text
        is_public:
          default: false
          description: Whether the mixtape is public
          title: Is Public
          type: boolean
        name:
          description: Human-readable name of the mixtape
          maxLength: 255
          minLength: 1
          title: Name
          type: string
        tracks:
          description: List of tracks in the mixtape
          items:
            $ref: '#/components/schemas/Track'
          title: Tracks
          type: array
      required:
      - name
      - tracks
      title: MixtapeRequest
      type: object
    MixtapeResponse:
      properties:
        create_time:
          title: Create Time
          type: string
        intro_text:
          anyOf:
          - type: string
          - type: 'null'
          title: Intro Text
        is_public:
          title: Is Public
          type: boolean
        last_modified_time:
          title: Last Modified Time
          type: string
        name:
          title: Name
          type: string
        public_id:
          title: Public Id
          type: string
        stack_auth_user_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Stack Auth User Id
        tracks:
          items:
            $ref: '#/components/schemas/TrackResponse'
          title: Tracks
          type: array
      required:
      - public_id
      - name
      - intro_text
      - is_public
      - create_time
      - last_modified_time
      - stack_auth_user_id
      - tracks
      title: MixtapeResponse
      type: object
    Track:
      properties:
        spotify_uri:
          description: Spotify URI of the track
          maxLength: 255
          minLength: 1
          title: Spotify Uri
          type: string
        track_position:
          description: Unique position of the track within the mixtape (1-based index)
          exclusiveMinimum: 0.0
          title: Track Position
          type: integer
        track_text:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional text to display next to the track
          title: Track Text
      required:
      - track_position
      - spotify_uri
      title: Track
      type: object
    TrackResponse:
      properties:
        spotify_uri:
          description: Spotify URI of the track
          maxLength: 255
          minLength: 1
          title: Spotify Uri
          type: string
        track_position:
          description: Unique position of the track within the mixtape (1-based index)
          exclusiveMinimum: 0.0
          title: Track Position
          type: integer
        track_text:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional text to display next to the track
          title: Track Text
      required:
      - track_position
      - spotify_uri
      title: TrackResponse
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
